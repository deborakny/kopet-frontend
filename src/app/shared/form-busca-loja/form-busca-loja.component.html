<form class="form-busca">
  <mat-toolbar color="accent" class="busca-toolbar">
    <div class="input-group">
      <input
        matInput
        #message
        maxlength="256"
        placeholder="Pesquisar loja"
        class="mat-input-element toolbar__barra-pesquisa"
        [formControl]="buscaControl"
      />
      <button class="botao-busca">
        <i class="icon-search"></i>
      </button>
    </div>
  </mat-toolbar>
</form>
