<mat-card class="card">
  <mat-card-header class="mat-card-header">
    <mat-card-title>
      <h1>{{ servico.nome }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="info_servico">
    <h2>Valor:</h2>
    <span class="valor__texto">{{ servico.valor ? (servico.valor | currency:'BRL') : 'NÃ£o informado'}}</span>
  </mat-card-content>

  <div class="button-wrapper" *ngIf="estabelecimentoLogado">
    <button class="button-icon" routerLink="/perfil-estabelecimento/{{ estabelecimentoId }}/editar-servico/{{ servico.id }}">
      <i class="icon-edit icon"></i>
      <span class="btn-texto">Editar</span>
    </button>
    <button class="button-icon">
      <i class="icon-trash-can icon"></i>
      <span class="btn-texto">Excluir</span>
    </button>
  </div>
</mat-card>
