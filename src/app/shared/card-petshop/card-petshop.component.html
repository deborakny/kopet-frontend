<mat-card class="card" routerLink="estabelecimento/{{estabelecimento!.id}}">
  <mat-card-header>
    <div class="card-header">
      <mat-card-title>{{ estabelecimento?.nome }}</mat-card-title>
      <div class="header__endereco">
        <mat-card-subtitle class="endereco__dados">{{ enderecoString }}</mat-card-subtitle>
      </div>
    </div>
  </mat-card-header>
  <mat-card-actions class="card__botao">
    <button mat-button
    class="botao__ver-mais"
    routerLink="estabelecimento/{{estabelecimento!.id}}"
  >Ver mais</button>
  </mat-card-actions>
</mat-card>
