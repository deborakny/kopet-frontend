<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pet.nome }}</mat-card-title>
    <mat-card-subtitle>{{ pet.especie }} - {{ pet.raca }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="/perfil-cliente/{{ clienteId }}/editar-pet/{{ pet.id }}">
      <i class="icon-edit"></i>
      Editar
    </button>
    <button mat-button (click)="openDialog()">
      <i class="icon-trash-can"></i>
      Excluir
    </button>
  </mat-card-actions>
</mat-card>
