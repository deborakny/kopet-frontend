<h1 mat-dialog-title>Cancelar Agendamento</h1>
<div mat-dialog-content>
  Seu agendamento será cancelado. Confirma?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirmar()">Confirmar</button>
</div>
