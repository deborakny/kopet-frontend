<app-header></app-header>
<div class="content">
  <app-container class="container">
    <app-select-dropdown
      [selectLabel]="label"
      class="select-dropdown"
      [objs]="servicos"
      [selectControl]="servicoControl"
    ></app-select-dropdown>
    <div class="selecao">
      <h2 class="titulo">Selecione o colaborador:</h2>
      <!-- Cards input radio de colaboradores -->
      <div class="card-wrapper">
        <app-card-selecionar
          *ngFor="let colaborador of colaboradores"
          [obj]="colaborador"
          radioGroup="colaborador-radio-group"
          class="card"
          [objControl]="colaboradorControl"
        >
        </app-card-selecionar>
      </div>
    </div>
  </app-container>
  <div class="button_wrapper">
    <app-basic-button
      text="Voltar"
      class="button"
      routerLink="/agendamento/selecionar-pet"
    ></app-basic-button>
    <app-primary-button text="AvanÃ§ar" class="button"></app-primary-button>
  </div>
</div>
<app-footer [usuarioLogado]="usuarioLogado"></app-footer>
