<div *ngIf="!isLoading">
  <app-header></app-header>
  <div class="content">
    <app-container class="container">
      <div class="selecao">
        <h2 class="titulo">Selecione o pet:</h2>
        <div class="card-wrapper">
          <app-card-selecionar
            *ngFor="let pet of pets"
            [obj]="pet"
            radioGroup="pet-radio-group"
            class="card"
            [objControl]="petControl"
          >
          </app-card-selecionar>
        </div>
        <span *ngIf="pets!.length <= 0">Nenhum pet cadastrado</span>
      </div>
    </app-container>
    <div class="button_wrapper">
      <app-basic-button text="Voltar" class="button" (click)="voltar()"></app-basic-button>
      <app-primary-button text="AvanÃ§ar" class="button" (click)="onClick()"></app-primary-button>
    </div>
  </div>
  <app-footer [usuarioLogado]="usuarioLogado"></app-footer>
</div>

<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
