<div class="header-banner">
  <app-header></app-header>
  <app-banner></app-banner>
</div>

<app-container class="container">
  <div class="content">
    <div class="info nome">
      <h1 class="titulo">Pet Shop</h1>
      <mat-divider></mat-divider>
    </div>


    <div class="info endereco">
      <h2 class="titulo">Endereço:</h2>
      <span class="endereco__texto">Aqui vai o endereço</span>
    </div>

    <div class="info telefone">
      <h2 class="titulo">Telefone:</h2>
      <span>Aqui vai o telefone</span>
    </div>

    <div class="info horario-mobile">
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header class="panel-header-mobile">
          <h2 class="titulo titulo-horario-funcionamento">Horário de Funcionamento</h2>
        </mat-expansion-panel-header>
        <ul class="lista-horario">
          <li>
            Aqui vai a lista de horários
          </li>
        </ul>
      </mat-expansion-panel>
    </div>
    <div class="horario-desktop">
      <h2>Horário de Funcionamento</h2>
      <ul class="lista-horario">
        <li>
          Aqui vai a lista de horarios
        </li>
      </ul>
    </div>

    <app-primary-button text="Editar" class="button"></app-primary-button>
  </div>
</app-container>
