<app-banner [logo]="true"></app-banner>
<div class="horario-funcionamento">
  <app-container class="container">
    <div class="content">
      <h2 class="titulo">Horarios de funcionamento</h2>
      <form class="form">
        <div class="dias-horas">
          <div class="seleciona-tudo">
            <mat-checkbox
              class="example-margin"
              [checked]="allComplete"
              [indeterminate]="someComplete()"
              (change)="setAll($event.checked)"
            >
              {{ dia.nome }}
            </mat-checkbox>
          </div>
          <div class="lista-dias">
            <div class="dia-hora-wrapper" *ngFor="let dia of dia.dias">
              <mat-checkbox
                [(ngModel)]="dia.completed"
                [ngModelOptions]="{ standalone: true }"
                value= {{dia.value}}
                (ngModelChange)="updateAllComplete()"
              >
                {{ dia.nome }}
              </mat-checkbox>
              <div class="horas" *ngIf="dia.completed">
                <mat-form-field class="example-full-width">
                  <mat-label>Hora Inicial</mat-label>
                  <input matInput />
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Hora Final</mat-label>
                  <input matInput />
                </mat-form-field>
              </div>
            </div>
          </div>
