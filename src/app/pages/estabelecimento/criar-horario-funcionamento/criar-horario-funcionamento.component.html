<app-banner [logo]="true"></app-banner>
<div class="horario-funcionamento">
  <app-container class="container">
    <div class="content">
      <h2 class="titulo">Horarios de funcionamento</h2>
      <form class="form" [formGroup]="formGroup">
        <div class="dias-horas">
          <div class="seleciona-tudo">
            <mat-checkbox
              class="example-margin"
              [checked]="allComplete"
              [indeterminate]="someComplete()"
              (change)="setAll($event.checked)"
            >
              <strong>{{ dia.nome }}</strong>
            </mat-checkbox>
          </div>
          <div class="lista-dias">
            <form class="dia-hora-wrapper"
            *ngFor="let dia of dia.dias; let i = index; trackBy: trackByDia"
            >
              <mat-checkbox
                [(ngModel)]="dia.completed"
                [ngModelOptions]="{ standalone: true }"
                value= {{dia.value}}
                (ngModelChange)="toggleDia(dia)"
              >
                {{ dia.nome }}
              </mat-checkbox>
              <div class="horas"  [formGroup]="getHorarioFuncionamento(i)" *ngIf="dia.completed">
                  <mat-form-field class="example-full-width">
                    <mat-label>Hora Inicial</mat-label>
                    <input matInput formControlName="horaInicial" (input)="updateHorario(dia.value!)"/>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Hora Final</mat-label>
                    <input matInput formControlName="horaFinal" (input)="updateHorario(dia.value!)"/>
                  </mat-form-field>
                  <app-primary-button text="Aplicar para todos os dias" class="button button__aplicar-para-todos" (click)="applyToAllDays(i)"></app-primary-button>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
  </app-container>

  <div class="button_wrapper">
    <app-basic-button
      text="Cancelar"
      class="button"
      routerLink=""
    ></app-basic-button>
    <app-primary-button text="Salvar" class="button" (click)="submitHandler()"></app-primary-button>
  </div>
</div>

<app-footer [usuarioLogado]="usuarioLogado"></app-footer>
