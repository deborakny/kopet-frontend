<div class="header-banner">
  <app-header></app-header>
  <app-banner [logo]='false' class="banner"></app-banner>
</div>

<div class="edicao-estabelecimento">
  <app-container class="container">
    <div class="content">
      <h2 class="titulo">Editar Perfil</h2>
      <form class="form">
        <!-- nome do estabelecimento -->
        <div class="input-wrapper">
          <label for="nome" class="label">Nome fantasia</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="nome">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>

        <!-- telefone -->
        <div class="input-wrapper">
          <label for="telefone" class="label">Telefone</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="telefone">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>
      </form>

      <!-- endereco -->
      <h2 class="titulo">Editar Endereço</h2>
      <form class="form">

        <div class="input-wrapper">
          <label for="cep" class="label">CEP</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="cep">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>
        <div class="input-wrapper">
          <label for="logradouro" class="label">Logradouro</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="logradouro">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>
        <div class="input-wrapper">
          <label for="numero" class="label">Numero</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="numero">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>
        <div class="input-wrapper">
          <label for="complemento" class="label">Complemento</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="complemento">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>
        <div class="input-wrapper">
          <label for="bairro" class="label">Bairro</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="bairro">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>
        <div class="input-wrapper">
          <label for="cidade" class="label">Cidade</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="cidade">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>
        <div class="input-wrapper">
          <label for="estado" class="label">Estado</label>
          <mat-form-field class="form-field" subscriptSizing="dynamic" appearance="outline">
            <input type="text" matInput class="input" id="estado">
            <!-- <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error> -->
          </mat-form-field>
        </div>
      </form>
    </div>
  </app-container>

  <div class="button_wrapper">
    <app-basic-button
      text="Cancelar"
      class="button"
      routerLink=""
    ></app-basic-button>
    <app-primary-button text="Salvar" class="button"></app-primary-button>
  </div>
</div>

<app-footer></app-footer>
